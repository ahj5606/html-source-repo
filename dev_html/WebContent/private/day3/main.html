<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
 	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
     <script type="text/javascript">
	    function serchList(){
			 $('#dg_member').datagrid({
				 url:"JSONmemberList.jsp"
				,onLoadSuccess:function(data){
					alert("search  ");
				}
			 });
		 }
	    function newuser(newId,newPw,newName,newEmail){
	    	if( 	(newId==null||newId.trim()=="" )||
	    			(newPw==null||newPw.trim()=="") ||
	    			(newName == null ||newName.trim()=="") ||
	    			(newEmail ==null ||newEmail.trim()=="") ){
	    		alert("모든 값을 입력해 주세요");
	    		return;
	    	}else{
		    	//alert(newId+"/"+newPw+"/"+newName+"/"+newEmail+"/");
	    		$.ajax({
	    			
	    			//    https://m.blog.naver.com/PostView.nhn?blogId=dkdnblack&logNo=220194380049&proxyReferer=https:%2F%2Fwww.google.com%2F
	    			
	    		});
	    		
	    	}
	    	
	    	
	    }
    </script>
</head>
<body>
	<table id="dg_member" class="easyui-datagrid"></table>
	<!-- 회원 정보 등록 화면 시작  -->
	<div id="dlg_memberINS" class="easyui-dialog">
    </div>
	<!-- 회원 정보 등록 화면 끝  -->
	<!-- 회원 정보 수정 화면 시작  -->
	<div id="dlg_memberUPD" class="easyui-dialog">
    </div>
	<!-- 회원 정보 수정 화면 끝  -->
	<!-- 회원 정보 삭제 화면 시작  -->
	<div id="dlg_memberDEL" class="easyui-dialog">
		<label>비밀번호 확인</label>
		<input id="mem_pw" class="easyui-passwordbox" prompt="Password" iconWidth="28" style="width:100%;height:34px;padding:10px">
    </div>
	<!-- 회원 정보 삭제 화면 끝  -->
	<script type="text/javascript">
	/* 
	다이얼로그창에 뿌려지는 페이지를 따로 xxx.jsp로 작성한 경우에도 부모창에서 자식창의 콤포넌트에 접근가능함.
	한 페이지 안에 있어도 되고 두 페이지로 분리해서 관리해도 된다.
	한 사람이 관리하는 경우라면 한 페이지에 두는 것이 좋겠고
	여러사람이 업무를 나누어 관리하느 경우라면 페이지를 분리 하는 것이 좋겠다.
	*/
		$('#dlg_memberINS').dialog({
			title:"회원정보등록"
			,width:300
			,height:400
			,iconCls:'icon-add'
			,closed:true
			,modal:true
			,href:'memberINS.jsp'			//접근이 가능함.
			,buttons:[{
				iconCls:'icon-ok'
				,text:'저장'
				,handler:function(){
					var newId = $("#create_id").val()
					var newPw = $("#create_pw").val()
					var newName = $("#create_name").val()
					var newEmail = $("#create_email").val()
					newuser(newId, newPw, newName, newEmail);
				}
			},{
				iconCls:'icon-cancel'
				,text:'닫기'
				,handler:function(){$("#dlg_memberINS").dialog("close");}
			}]
		});
		$('#dlg_memberUPD').dialog({
			title:"회원정보수정"
			,width:300
			,height:200
			,iconCls:'icon-add'
			,closed:true
			,modal:true
			,href:'memberUPD.jsp'
			,buttons:[{
				iconCls:'icon-ok'
				,text:'저장'
				,handler:function(){alert("저장버튼");}
			},{
				iconCls:'icon-cancel'
				,text:'닫기'
				,handler:function(){$("#dlg_memberUPD").dialog("close");}
			}]
		});
		$('#dlg_memberDEL').dialog({
			title:"회원정보삭제"
			,width:300
			,height:200
			,iconCls:'icon-add'
			,closed:true
			,modal:false
		});
		
		$(document).ready(function(){
			$('#dg_member').datagrid({
				toolbar: [{
					iconCls: 'icon-search'
					,handler: function(){serchList();}
					,text:"조회"
				},'-',{
					iconCls: 'icon-add'
					,handler: function(){$("#dlg_memberINS").dialog("open");}
					,text:"입력"
				},'-',{
					iconCls: 'icon-edit'
					,handler: function(){$("#dlg_memberUPD").dialog("open");}
					,text:"수정"
				},'-',{
					iconCls: 'icon-remove'
					,handler: function(){$("#dlg_memberDEL").dialog("open");}
					,text:"삭제"
				},'-',{
						handler: function(){
							alert("사용자가 입력한 비번 확인 :"+$("#mem_pw").val());
						}
						,text:"삭제처리"
					}]
				,title:"회원관리 - Ver1.0"
				,width:700,height:500
			//datagrid에 출력될 값(상수값)
				 , columns:[[
				        {field:'mem_no',title:'번호',width:100},
				        {field:'mem_id',title:'아이디',width:120},
				        {field:'mem_name',title:'이름',width:150},
				        {field:'mem_email',title:'이메일',width:200}
				   ]]	
			//이벤트 처리에 부에서 undefine 발생한 경우 전체 화면이 깨지진 않음.
				,onDblClickRow:function(index,row){
					alert("index: "+index +" , row: "+row+" ,row.mem_no: "+row.mem_no+" ,row.mem_name: "+row.mem_name);
				}
				,onLoadSuccess:function(data){
					alert("data :  "+data);
				}
			//insert here
			});
		});
	</script>
</body>
</html>
