<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#table {display: table; width: 100%;}
	.row {display: table-row;}
	.cell {display: table-cell; padding: 3px; border: 1px solid #DDD;}
	.col1 {width: 20%;}
	.col2 {width: 20%;}
</style>
</head>
<body>
<div id="table">
	<div class="row">
			<span class="cell col1">열 1-1</span>
			<span class="cell col2">열 1-2</span>
		</div>
		<div class="row">
			<span class="cell col1">열 2-1</span>
			<span class="cell col2">열 2-2</span>
	</div>
</div>
</body>
</html>
