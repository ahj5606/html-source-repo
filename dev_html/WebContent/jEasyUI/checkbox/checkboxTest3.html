<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<div id="dg_test">
</div>
<!--여기는 html땅  -->
<script type="text/javascript">
	$(document).ready(function(){
		$("#dg_test").datagrid({
			title:"체크박스구성[js만으로]"
			,url:'jsonEmpList.jsp'
			//checkbox_data.json대신 select문을 통해서 가져온 정보로 체크박스 초기화 해보기
			,columns: [[
				{field:'ck' ,checkbox:true}
				,{field:'ename' ,align:'center',editor:'text',title:"ENAME"}
				,{field:'mgr' ,align:'center',editor:'text' ,title:"MGR"}
				,{field:'empno' ,align:'center',editor:'text' ,title:"EMPNO"}
				,{field:'job' ,align:'center',editor:'text' ,title:"JOB"}
				,{field:'hiredate' ,align:'center',editor:'text' ,title:"HIREDATE"}
				,{field:'deptno' ,align:'center',editor:'text' ,title:"DEPTNO"}
				,{field:'sal' ,align:'center',editor:'text' ,title:"SAL"}
			]]
		});
	});
</script> 
</body>
</html>
