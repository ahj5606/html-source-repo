<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DataGrid활용 연습 -1</title>
 <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript">
	    function serchList(){
			 $('#dg_member').datagrid({
				 url:"../../json/dept.json"
			 });
		 }
    </script>
</head>
<body>
	<table id="dg_member" class="easyui-datagrid" toolbar="#toolbar"></table>
	 <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="serchList()">조회</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="serchList()">입력</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="serchList()">수정</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="serchList()">삭제</a>
    </div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#dg_member').datagrid({
				
				title:"회원관리 - Ver1.0"
				,width:700,height:500
			//datagrid에 출력될 값(상수값)
				 , columns:[[
				        {field:'dname',title:'부서명',width:100},
				        {field:'loc',title:'지역',width:100},
				   ]]
			//이벤트 처리에 부에서 undefine 발생한 경우 전체 화면이 깨지진 않음.
				,onDblClickRow:function(index,row){
					alert("index: "+index +" , row: "+row+" ,row.dname: "+row.dname+" ,row.loc: "+row.loc);
				}
			//insert here
			,onLoadSuccess:function(data){
				//alert("data :  "+data);
			}
			});
		});
	</script>
</body>
</html>
