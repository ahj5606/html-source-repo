<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function send(){
		document.getElementById("f_login").submit(); /*  */
	};
</script>
</head>
<body>
<!--
현재 페이지에서 전송버튼을 클릭하면 폼태그 안에 입력된 값을 서버로 전송 가능
목적지는 action에 등록된 페이지로 이동
만일 없으면 404 not found -페이지를 찿을 수 없습니다. 	
전송방식 2가지
get: 디폴트 생략가능 단위테스트 가능  http:// mem_id ~~~ 가 보여짐
	:사용자가 입력한 값이 노출된다.
	:쿼리스트링으로 넘길 수 있는 값에는 한계가 있다.
	:입력값이 쿼리스트링으로 보이므로 브라우저가 인터셉트한다.
post: 생략불가 , 단위 테스트 불가. http:// mem_id ~~~ 가 가려짐 
	:사용자가 입력한 값이 가려진다.
	:javascript의 도움이 있어야 테스트 가능함.
	:사용자가 입력한 값이 노출안됨
	:네트워크에서  body영역에 데이터가 담겨서 전송되므로 전송 크기에 제약이 없다.
	:링크를 걸 수 없다.
	:어떤 정보가 담겼는지 열람이 안되므로 무조건 서버로 전송된다.
	action에 오는 페이지는 이 요청을 받아서 처리해줄 수 있는 페이지가 와야함.
	그러나 html은 자바코드를 전혀 사용 불가.
	단방향서비스 - 화면
-->

<!-- <form id="f_login" method="get" action="formAction.html"> -->
<form id="f_login" method="get" action="formAction2.jsp">
	<input type="text" id="mem_id" name="mem_id" size="20"><br>
	<input type="text" id="mem_pw" name="mem_pw" size="20">
	<button onClick="send()">전송</button>
</form>
</body>
</html>
