<!DOCTYPE html>

<title>Insert title here</title>
<style type="text/css">
	
	li.select{
		color:orange;
	}
	a#a{

	}

	</ul>

	<img src="../images/book/1.jpg" width="200" height="250"/>
	<img src="../images/book/21.gif" width="200" height="250"/>
	<img src="../images/book/book.png" width="200" height="250"/>
</body>
