<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 만으로 화면그리기[ajax기술 구현]</title>
</head>
<body>
<script type="text/javascript">
	window.onload = function(){
		var img = document.createElement('img');
		img.setAttribute('src','342.jpg');
		img.setAttribute('width',500);
		img.setAttribute('height',400);
		img.setAttribute('alt',"고양이"); //이미지가 없을때 나오는 글자
		document.body.appendChild(img);
		
	}
</script>
</body>
</html>
