<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부분갱신처리[ajax활용]</title>
<!-- jquery api or easyui api or cookie or css  -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
	<script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

	<style type="text/css">
		#d_login{
			border:1px solid #cccccc;
			background: orange;
			width: 231px;
			height:80px;
		}
		#d_logout{
			border:1px solid #cccccc;
			background: green;
			width: 231px;
			height:80px;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#d_login").show();
		$("#d_logout").hide();
	});
</script>
<div id="lay_movie" class="easyui-layout" style="width:900px;height:500px;">
	<div data-options="region:'west',title:'코딩놀이',split:false" style="width:235px;">
	<div style="margin:10px;"></div>
	<div id="d_login">
	<div style="margin:3px;"></div>
	<input id="mem_id" class="easyui-textbox" prompt="ID" style="width:230px;height:34px;">
	<br>
	<div style="margin:3px;"></div>
	<input id="mem_pw" class="easyui-passwordbox" prompt="Password" style="width:230px;height:34px;">
	</div>
	<div id="d_logout">
	</div>
	<a id="btn_login" href="#" class="easyui-linkbutton" width="125" height="34px">로그인</a>
	<a id="btn_sign" href="#" class="easyui-linkbutton" width="125" height="34px">회원가입</a>
	<br>
	<a id="btn_" href="#" class="easyui-linkbutton" width="125px" height="34px">회원관리</a>
	</div>
    <div data-options="region:'center',title:'영화예메 시스템'" style="padding:5px;background:#eee;"></div>
</div>
<script type="text/javascript">
		$("#mem_id").textbox({
			iconCls:'icon-man'
			,iconAlign:'right'
		});
		$("#mem_pw").textbox({
			iconCls:'icon-lock'
			,iconAlign:'right'
		});
		$('#btn_login').linkbutton({
			width:110
		});
		$('#btn_sign').linkbutton({
			width:110
		});
		$('#btn_').linkbutton({
			width:125
			
		});
</script>
</body>
</html>
