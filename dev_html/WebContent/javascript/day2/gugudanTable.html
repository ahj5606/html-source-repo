<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 테이블</title>
<script type="text/javascript">
	function gugudan(){
		var startdan = document.getElementById("s_dan").value;
		var enddan = document.getElementById("e_dan").value;
		var table = document.getElementById("t_gugudan");
		
		var html="<table border='1' width='850'>";
		
		html +='<thead>';
		for(var i =Number(startdan);i<=Number(enddan);i++){
			html+="<td>"+i +"단</td>"
		}
		html+="</thead>";
		
		for(var j=1;j<10;j++){
			html+="<tr>";
			for(var i =Number(startdan);i<=Number(enddan);i++){
				html+="<td>"+i+"*"+j+"="+i*j+"</td>";
			}	
			html+="</tr>";
		}
		html+="</table>";
		table.innerHTML=html;
	};
</script>
</head>
<body>

<div>
	<div><h2>시작단 : <input type="text" id="s_dan"></h2></div>
	<div><h2>끝단 : <input type="text" id="e_dan"></h2></div>
	<button onclick="gugudan()"><h4>출력</h4></button>
	<div id="t_gugudan"></div>
</div>

</body>
</html>
