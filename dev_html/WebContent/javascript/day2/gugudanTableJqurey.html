<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tableTest.html과 비교[Jquery사용본]</title>
<script type="text/javascript"src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	function account(){
	document.write("<table border='1' width='450'>");
	for(var i=0;i<3;i++){
		document.write("<tr><td>&nbsp;&nbsp;&nbsp;</td></tr>");
	}
	document.write("</table>");
	};
</script>
</head>
<body>
<script type="text/javascript">
	function account(pstart,pend){
		alert(pstart +", "+pend);
	};
	
	
</script>
<form id="f_gugudan">
구구단 보기:
시작단 :<input type="text" size="4" id="txtStart" name="txtStart"/>
끝 단: <input type="text" size="4" id="txtEnd" name="txtEnd"/>
<button onclick="javascript:account(($('#txtStart').val()),($('#txtEnd').val()))">구구단 보기</button>
</form>
</body>
</html>
